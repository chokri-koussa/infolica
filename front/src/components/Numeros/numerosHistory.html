<div class="numerosHistory">

    <!-- Results -->
    <div class="numerosResults">

        <md-card>
            <!-- Results Header -->
            <md-card-header>
                <div class="md-title">Consultation d'immeuble</div>
            </md-card-header>


            <!-- Search Content -->

            <md-card-content>
                <div class="md-layout md-gutter">
                    <div class="md-layout-item md-small-size-30">
                        <md-autocomplete v-model="search.cadastre" :md-options="cadastre_liste">
                            <label>Cadastre</label>
                        </md-autocomplete>
                    </div>

                    <div class="md-layout-item md-small-size-30">
                        <md-field>
                            <label>Numéro</label>
                            <md-input v-model="search.numero" type="number"></md-input>
                        </md-field>
                    </div>

                </div>


                <div class="md-layout md-gutter">
                    <div class="md-layout-item md-small-size-30">
                        <md-field>
                            <label>Type</label>
                            <md-input v-model="numero.type_numero" readonly></md-input>
                        </md-field>
                    </div>
                    <div class="md-layout-item md-small-size-30">
                        <md-field>
                            <label>Suffixe</label>
                            <md-input v-model="numero.suffixe" readonly></md-input>
                        </md-field>

                    </div>
                </div>

                <div class="md-layout md-gutter">
                    <div class="md-layout-item md-small-size-30">
                        <md-field>
                            <label>Etat</label>
                            <md-input v-model="numero.etat" readonly></md-input>
                        </md-field>
                    </div>
                    <div class="md-layout-item md-small-size-30">
                        <md-field>
                            <label>Différé</label>
                            <md-input v-model="numero.diff" readonly></md-input>
                        </md-field>

                    </div>
                </div>

                <!-- Search Actions -->
                <!-- <md-card-actions>

                    <md-button class="md-raised md-primary" v-on:click="getNumeroById">Rechercher</md-button>
                </md-card-actions> -->
            </md-card-content>
