<div class="numeros">


    <!-- Search -->
    <md-card>
        <!-- Search Header -->
        <md-card-header>
            <div class="md-title">Recherche</div>
        </md-card-header>

        <md-card-expand-trigger>
            <md-button class="md-icon-button expandCollapseBtn">
                <md-icon>keyboard_arrow_down</md-icon>
            </md-button>
        </md-card-expand-trigger>

        <!-- Search Content -->
        <md-card-expand>
            <md-card-expand-content>
                <md-card-content>
                    <div class="md-layout md-gutter">
                        <div class="md-layout-item md-small-size-30">
                            <md-autocomplete v-model="search.cadastre" :md-options="cadastre_liste">
                                <label>Cadastre</label>
                            </md-autocomplete>
                        </div>

                        <div class="md-layout-item md-small-size-30">
                            <md-autocomplete v-model="search.type" :md-options="types_numeros">
                                <label>Type</label>
                            </md-autocomplete>
                        </div>

                        <div class="md-layout-item md-small-size-30">
                            <md-autocomplete v-model="search.etat" :md-options="etats_numeros">
                                <label>Etat</label>
                            </md-autocomplete>
                        </div>
                    </div>

                    <!-- Search Actions -->
                    <md-card-actions>
                        <md-button class="md-raised" v-bind:disabled="!search.cadastre && !search.type && !search.etat" v-on:click="clearForm">Réinitialiser</md-button>
                        <md-button class="md-raised md-primary" v-on:click="searchNumeros">Rechercher</md-button>
                    </md-card-actions>
                </md-card-content>
            </md-card-expand-content>
        </md-card-expand>
    </md-card>

    </br>


    <!-- Results -->
    <div class="numerosResults">

        <md-card>
            <!-- Results Header -->
            <md-card-header>
                <div class="md-title">Résultats</div>
            </md-card-header>

            <!-- Results Content -->
            <md-card-content>
                <md-table v-model="numeros" md-sort="name" md-sort-order="desc">
                    <md-table-row slot="md-table-row" slot-scope="{ item }">
                        <md-table-cell md-label="Cadastre" md-sort-by="cadastre">{{ item.cadastre }}</md-table-cell>
                        <md-table-cell md-label="Type" md-sort-by="type">{{ item.type_numero }}</md-table-cell>
                        <md-table-cell md-label="Numero" md-sort-by="numero">{{ item.numero }}</md-table-cell>
                        <md-table-cell md-label="Suffixe" md-sort-by="suffixe">{{ item.suffixe }}</md-table-cell>
                        <md-table-cell md-label="Etat" md-sort-by="etat">{{ item.etat }}</md-table-cell>
                        <md-table-cell md-label="Actions" class="actionsColumn">
                            <md-button class="md-icon-button md-raised md-primary">
                                <md-icon>edit</md-icon>
                            </md-button>
                            <md-button class="md-icon-button md-raised md-accent">
                                <md-icon>delete</md-icon>
                            </md-button>
                        </md-table-cell>
                    </md-table-row>
                </md-table>
            </md-card-content>
            </md-card-content>
        </md-card>

    </div>
</div>
