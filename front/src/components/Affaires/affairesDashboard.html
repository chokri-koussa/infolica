<div class="affairesDashboard">

    <!-- Search -->
    <md-card>
        <!-- Search Header -->
        <md-card-header>
            <div class="md-title ">Affaire</div>
        </md-card-header>

        <md-card-content>
            <div class="md-layout md-gutter ">
                <div class="md-layout-item md-small-size-30">
                    <md-field>
                        <label>Cadastre</label>
                        <md-input v-model="affaire.cadastre" readonly></md-input>
                    </md-field>
                </div>
            </div>

            <div class="md-layout md-gutter ">
                <div class="md-layout-item md-small-size-30">
                    <md-field>
                        <label>Type</label>
                        <md-input v-model="affaire.type_affaire" readonly></md-input>
                    </md-field>
                </div>
            </div>

            <div class="md-layout md-gutter ">
                <div class="md-layout-item md-small-size-30">
                    <md-field>
                        <label>Date de la demande</label>
                        <md-input v-model="affaire.date_ouverture" readonly></md-input>
                    </md-field>
                </div>
            </div>

            <div class="md-layout md-gutter ">
                <div class="md-layout-item md-small-size-30">
                    <md-field>
                        <label>Responsable</label>
                        <md-input v-model="affaire.responsable_nom" readonly></md-input>
                    </md-field>
                </div>
            </div>

            <div class="md-layout md-gutter ">
                <div class="md-layout-item md-small-size-30">
                    <md-field>
                        <label>Technicien</label>
                        <md-input v-model="affaire.technicien_nom" readonly></md-input>
                    </md-field>
                </div>
            </div>

            <div class="md-layout md-gutter ">
                <div class="md-layout-item md-small-size-30">
                    <md-field>
                        <label>Client</label>
                        <md-input v-model="affaire.client_commande_nom" readonly></md-input>
                    </md-field>
                </div>
            </div>

            <div class="md-layout md-gutter ">
                <div class="md-layout-item md-small-size-30">
                    <md-field>
                        <label>Représenté par</label>
                        <md-input v-model="affaire.client_commande_par_nom" readonly></md-input>
                    </md-field>
                </div>
            </div>

            <div class="md-layout md-gutter ">
                <div class="md-layout-item md-small-size-30">
                    <md-field>
                        <label>v/ref</label>
                        <md-input v-model="affaire.vref" readonly></md-input>
                    </md-field>
                </div>
            </div>

            <div class="md-layout md-gutter ">
                <div class="md-layout-item md-small-size-30">
                    <md-field>
                        <label>Informations</label>
                        <md-input v-model="affaire.information" readonly></md-input>
                    </md-field>
                </div>
            </div>
        </md-card-content>

    </md-card>

    </br>

</div>
