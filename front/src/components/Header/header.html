<div class="header">
    <md-card>  
        <md-card-content>          
            <img class="logo" alt="ne.ch" src="@/assets/logo.png">
            <h2>Infolica</h2>

            <nav class="menu" v-if="$route.path !== '/login'">
              <md-menu md-align-trigger>
                  <md-button md-menu-trigger v-on:click="goTo('/affaires')">Affaires</md-button>
              </md-menu>
            
              <md-menu md-align-trigger>
                <md-button md-menu-trigger v-on:click="goTo('/numeros')">Numéros</md-button>
              </md-menu>
            
              <md-menu md-align-trigger>
                <md-button md-menu-trigger v-on:click="goTo('/clients')">Clients</md-button>
              </md-menu>

              <md-menu md-align-trigger>
                <md-button md-menu-trigger v-on:click="goTo('/operateurs')">Opérateurs</md-button>
              </md-menu>
            
              <md-menu md-align-trigger>
                <md-button md-menu-trigger v-on:click="goTo('/apropos')">à propos</md-button>
              </md-menu>              
            </nav>           

            <div class="user" v-if="$route.path !== '/login'">
              <i class="material-icons md-light">account_circle</i>
              <span class="userName">{{loggedUserName}}</span>
              <i class="material-icons md-light" v-on:click="callLogout" title="Déconnexion">exit_to_app</i>
            </div>
        </md-card-content>
      </md-card>
</div>
