<div class="clientsEdit">
   
   <form novalidate class="md-layout" @submit.prevent="validateUser">
      <md-card class="md-layout-item md-size-100 md-small-size-100">
        <md-card-header>
          <div class="md-title">Client</div>
        </md-card-header>

        <md-card-content>
          <div class="md-layout md-gutter">

            <div class="md-layout-item md-small-size-100">
              <md-field :class="getValidationClass('gender')">
                <label for="type_client">Type client</label>
                <md-select name="type_client" id="type_client" v-model="form.type_client" md-dense :disabled="sending">
                  <md-option></md-option>
                  <md-option value="M">M</md-option>
                  <md-option value="F">F</md-option>
                </md-select>
                <span class="md-error">Le type client est obligatoire</span>
              </md-field>
            </div>

            <div class="md-layout-item md-small-size-100">
              <md-field :class="getValidationClass('firstName')">
                <label for="nom">Nom</label>
                <md-input name="nom" id="nom" autocomplete="nom" v-model="form.nom" :disabled="sending" />
                <span class="md-error" v-if="!$v.form.nom.minlength">Nom invalide</span>
              </md-field>
            </div>

            <div class="md-layout-item md-small-size-100">
              <md-field :class="getValidationClass('lastName')">
                <label for="prenom">Prénom</label>
                <md-input name="prenom" id="prenom" autocomplete="prenom" v-model="form.prenom" :disabled="sending" />
                <span class="md-error" v-if="!$v.form.prenom.minlength">Prénom invalide</span>
              </md-field>
            </div>
          </div>

          <div class="md-layout md-gutter">            

            <div class="md-layout-item md-small-size-100">
              <md-field :class="getValidationClass('firstName')">
                <label for="entreprise">Entreprise</label>
                <md-input name="entreprise" id="entreprise" autocomplete="entreprise" v-model="form.entreprise" :disabled="sending" />
              </md-field>
            </div>

            <div class="md-layout-item md-small-size-100">
              <md-field :class="getValidationClass('mail')">
                <label for="mail">Email</label>
                <md-input type="mail" name="mail" id="mail" autocomplete="mail" v-model="form.mail" :disabled="sending" />
                <span class="md-error" v-if="!$v.form.email.email">Adresse mail invalide</span>
              </md-field>
            </div>


            
          </div>

          
        </md-card-content>

        <md-progress-bar md-mode="indeterminate" v-if="sending" />

        <md-card-actions>
          <md-button class="md-raised" :disabled="sending">Annuler</md-button>
          <md-button type="submit" class="md-raised md-primary" :disabled="sending">Enregistrer</md-button>
        </md-card-actions>
      </md-card>

      <md-snackbar :md-active.sync="userSaved">The user {{ lastUser }} was saved with success!</md-snackbar>
    </form>
</div>
